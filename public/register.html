<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب - خريطة البلاغات المدنية</title>

  <!-- Bootstrap 5 RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    /* خلفية بصورة + بلور */
    .body-bg-blur::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background:
        linear-gradient(0deg, rgba(255,255,255,.35), rgba(255,255,255,.35)),
        url("image.png") center/cover no-repeat;  /* ← عدّل مسار الصورة لو أردت */
      filter: blur(18px);
      transform: scale(1.08);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'DM Sans','Space Grotesk',-apple-system,BlinkMacSystemFont,sans-serif;
      background:#ffffff; 
      color:#0f172a; 
      line-height:1.6;
    }
    .container{max-width:1400px; margin:0 auto; padding:0 24px}

    .auth-container {
      max-width: 500px;
      margin: 80px auto;
    }

    .card{
      background:#f8fafc; 
      border:1px solid #e2e8f0; 
      border-radius:16px; 
      padding:32px; 
      margin-bottom:24px; 
      box-shadow:0 4px 16px rgba(0,0,0,.08); 
      transition:.3s
    }

    .card:hover{
      box-shadow:0 8px 32px rgba(139,92,246,.12)
    }

    .btn.primary{
      background:linear-gradient(135deg,#7c3aed,#a855f7); 
      color:#fff; 
      border:none;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn.primary:hover{
      opacity:.95; 
      transform:translateY(-1px);
      box-shadow: 0 4px 12px rgba(139,92,246,.25);
    }

    .form-control, .form-select {
      background-color: #f8fafc;
      border-color: #e2e8f0;
      color: #0f172a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 2px rgba(139,92,246,.25);
    }

    .alert {
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .section-sub {
      color: #64748b;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>

<body class="body-bg-blur">

  <div class="container auth-container">
    <div class="card">
      <h2 class="section-title">إنشاء حساب جديد</h2>
      <p class="section-sub">أدخل بياناتك لإنشاء حساب جديد</p>

      <div id="alertContainer"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="name" required placeholder="أدخل اسمك الكامل">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" required placeholder="أدخل بريدك الإلكتروني">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" required placeholder="أدخل كلمة المرور">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
          <input type="password" class="form-control" id="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn primary">إنشاء حساب</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
        <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Supabase initialization
    const SUPABASE_URL = 'https://zccbdsshckadfvoexztn.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjY2Jkc3NoY2thZGZ2b2V4enRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NjAyMDIsImV4cCI6MjA3MzQzNjIwMn0.XErzcX_nvfiLlsa5RaZda6601SZlU6z8jX7J9nM-zoM';
    // Create Supabase client using the global supabase object
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Show alert message
    function showAlert(message, type = 'danger') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate password match
      if (password !== confirmPassword) {
        showAlert('كلمات المرور غير متطابقة');
        return;
      }
      
      try {
        // Create user
        const { data, error } = await supabaseClient.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: name
            }
          }
        });
        
        if (error) throw error;
        
        // Show success message
        showAlert('تم إنشاء الحساب بنجاح! يرجى التحقق من بريدك الإلكتروني لتأكيد حسابك.', 'success');
        
        // Redirect to login page after 3 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
        
      } catch (error) {
        console.error('Registration error:', error);
        showAlert(error.message || 'فشل إنشاء الحساب. يرجى المحاولة مرة أخرى.');
      }
    });
  </script>
</body>
</html>
